{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
    <!-- Project Description -->
    <section>
        <div class="project__description">
            <a href="{{ project.main_image.url }}">
                <img src="{{ project.main_image.url }}" class="project__principal__img">
            </a>
            <div class="project__body">
                <h3 class="section__title">{{ project.name }}</h3>
                <p>{{ project.description }}</p>
            </div>
        </div>
        <div class="project__secondary__img">
            {% for image in project.projectsecondaryimage_set.all %}
                <a href="{{ image.image.url }}">
                    <img src="{{ image.image.url }}">
                </a>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
